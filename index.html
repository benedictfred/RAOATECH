<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/tailwind.css" />
    <script defer src="public/main.js"></script>
    <title>RAOATECH</title>
  </head>
  <body>
    <div
      class="preloader flex flex-col justify-center content-center z-[100] bg-[#e9efff] top-0 left-0 fixed w-full h-full"
    >
      <img
        src="./images/raoatech-big.png"
        alt="raoatech logo"
        class="-mt-[20rem] z-50"
      />
      <div
        class="text flex justify-between content-center items-center absolute bottom-[7rem] ml-[7rem]"
      >
        <p
          class="text-white text-[1.3rem] outfit-regular tracking-[0.38px] leading-6"
        >
          Please Wait
        </p>
        <div class="loader ml-4"></div>
      </div>
      <p
        class="absolute bottom-0 ml-[5rem] text-white outfit-semibold opacity-20"
      >
        POWERED BY RAOATECH
      </p>
      <div
        class="bg-[#2B5587] h-[15rem] w-full rounded-tr-[9rem] -z-10 absolute bottom-0"
      ></div>
    </div>

    <section class="welcome">
      <h1 class="welcome__text outfit-bold">Welcome!</h1>

      <div class="welcome__img">
        <img src="./images/designer-desk.png" alt="woman waving" />
      </div>

      <div class="welcome__links">
        <a href="public/register.html"
          ><button class="sign_in outfit-medium">
            Log-in as a Staff Member
          </button></a
        >
        <button class="sign_in outfit-medium">Log-in as a Visitor</button>
      </div>
      <p
        class="text-white text-center mt-[4rem] text-[0.75rem] outfit-semibold opacity-20"
      >
        POWERED BY RAOATECH
      </p>

      <div class="curve"></div>
    </section>
  </body>
</html>
