<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <script defer src="main.js"></script>

    <title>RAOATECH LOGIN</title>
  </head>
  <body>
    <div
      class="outfit-bold large__screen fixed left-0 right-0 hidden justify-center content-center items-center w-full h-full z-[100] bg-[#CDCFCE] text-[1.5rem]"
    >
      Hey,switch to mobile to enjoy the full experience ðŸ˜Š
    </div>
    <div
      class="preloader__login hidden fixed top-0 left-0 w-full h-full backdrop-brightness-[0.3] z-40"
    >
      <div
        class="flex-col gap-4 w-full flex items-center justify-center fixed top-0 left-0 h-full z-50"
      >
        <div
          class="w-28 h-28 border-8 animate-spin border-gray-300 flex items-center justify-center border-t-white rounded-full"
        ></div>
      </div>
    </div>

    <nav>
      <a href="register.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="login">
      <div class="login__head">
        <img src="../images/raoatech.png" alt="Raoateh Logo" />
        <h1 class="login__text outfit-extrabold">RAOATECH</h1>
      </div>
      <h2 class="outfit-semibold text-white text-[1.5rem] mt-[6rem]">
        WELCOME
      </h2>
      <p
        class="fill__message hidden outfit-bold text-[#F85050] text-[1rem] mr-[9rem] mt-[1rem]"
      >
        Kindly fill out the form
      </p>
      <p
        id="error-message"
        class="hidden text-[#F85050] text-[1rem] ml-[5rem] outfit-bold"
      >
        Wrong Email or Id
      </p>
      <form method="post" class="login__form">
        <input
          type="email"
          name="email"
          placeholder="Input your Email"
          value="johndoe@gmail.com"
          class="login__email outfit-regular"
        />

        <input
          type="text"
          name="id"
          placeholder="Input your ID"
          value="test id"
          class="login__id outfit-regular"
        />

        <button type="submit" class="login__submit outfit-semibold">
          Login
        </button>
      </form>
      <p class="signin__foot outfit-medium">
        Don't have an account?
        <span class="login__foot"><a href="register.html">Signup</a></span>
      </p>
      <p
        class="text-white text-center mt-[5rem] text-[0.75rem] outfit-semibold opacity-20 md:mt-[8rem]"
      >
        POWERED BY RAOATECH
      </p>
      <div class="curve__login"></div>
    </section>
  </body>
</html>
