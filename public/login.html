<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <script defer src="main.js"></script>

    <title>RAOATECH LOGIN</title>
  </head>
  <body>
    <div
      class="hidden fixed top-0 left-0 w-full h-full backdrop-brightness-[0.3] z-40"
    >
      <div
        class="flex-col gap-4 w-full flex items-center justify-center fixed top-0 left-0 h-full z-50"
      >
        <div
          class="w-28 h-28 border-8 animate-spin border-gray-300 flex items-center justify-center border-t-white rounded-full"
        ></div>
      </div>
    </div>

    <nav>
      <a href="register.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="login">
      <div class="login__head -mt-[2rem]">
        <img src="../images/raoatech.png" alt="Raoateh Logo" />
        <h1 class="login__text outfit-extrabold">RAOATECH</h1>
      </div>
      <p
        id="error-message"
        class="hidden text-[#F85050] text-[1.1rem] font-bold absolute top-[19rem]"
      >
        Wrong Email or Id
      </p>
      <h2 class="outfit-semibold text-white text-[1.5rem] mt-[6rem]">
        WELCOME
      </h2>
      <p class="outfit-bold text-[#F85050] text-[1rem] mr-[9rem] mt-[3rem]">
        Kindly fill out the form
      </p>
      <form method="post" class="login__form">
        <input
          type="email"
          name="email"
          placeholder="Input your Email"
          value="test@gmail.com"
          class="login__email"
          required
        />

        <input
          type="text"
          name="id"
          placeholder="Input your ID"
          value="test id"
          class="login__id"
          required
        />

        <button type="submit" class="login__submit outfit-semibold">
          Login
        </button>
      </form>
      <p class="signin__foot outfit-semibold">
        Don't have an account?
        <span class="login__foot"><a href="register.html">Signup</a></span>
      </p>
      <div class="curve__login"></div>
    </section>
  </body>
</html>
