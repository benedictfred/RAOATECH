<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <script defer src="main.js"></script>
    <title>DASHBOARD</title>
  </head>
  <body>
    <div
      class="outfit-bold large__screen fixed left-0 right-0 hidden justify-center content-center items-center w-full h-full z-[100] bg-[#CDCFCE] text-[1.5rem]"
    >
      Hey,switch to mobile to enjoy the full experience ðŸ˜Š
    </div>
    <div
      class="hidden fixed top-0 left-0 w-full h-full backdrop-brightness-[0.3] z-40"
    >
      <div
        class="flex-col gap-4 w-full flex items-center justify-center fixed top-0 left-0 h-full z-50"
      >
        <div
          class="w-28 h-28 border-8 animate-spin border-gray-300 flex items-center justify-center border-t-white rounded-full"
        ></div>
      </div>
    </div>

    <nav>
      <a href="login.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="login">
      <div class="dash__head">
        <img src="../images/raoatech.png" alt="Raoateh Logo" />
        <h1 class="login__text outfit-extrabold">RAOATECH</h1>
      </div>

      <div class="dash__main">
        <h2 class="dash__text outfit-bold">Good Morning Mr John</h2>
        <a href="checkin.html">
          <button class="dash__btn checkin__btn outfit-semibold">
            Check In
          </button>
        </a>
        <!-- <a href="checkout.html"> -->
        <button class="dash__btn checkout__btn outfit-semibold">
          Check Out
        </button>
        <!-- </a> -->
      </div>

      <p
        class="text-white text-center mt-[10rem] text-[0.75rem] outfit-semibold opacity-20"
      >
        POWERED BY RAOATECH
      </p>
      <div class="curve__login"></div>
    </section>
  </body>
</html>
