<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/raoatech.png" type="image/x-icon" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>DASHBOARD</title>
  </head>
  <body>
    <nav>
      <a href="login.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="login">
      <div class="login__img -mt-[2rem]">
        <img src="/images/raoatech.png" alt="Raoateh Logo" />
      </div>
      <h1 class="login__text inter-font">RAOATECH</h1>

      <div class="dash__main">
        <h2 class="dash__text inter-font">Good Morning MR JOHN</h2>
        <a href="checkin.html"
          ><button type="submit" class="dash__btn inter-font">
            Check In
          </button></a
        >
        <a href="checkout.html"
          ><button type="submit" class="dash__btn inter-font">
            Check Out
          </button></a
        >
      </div>

      <p
        class="dash__foot inter-font font-bold text-white text-[1.1rem] mt-[8rem]"
      >
        POWERED BY RAOATECH
      </p>
      <div class="curve__login"></div>
    </section>
  </body>
</html>
