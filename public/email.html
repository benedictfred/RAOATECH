<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="tailwind.css" />

    <title>VERIFY EMAIL</title>
  </head>
  <body>
    <nav>
      <a href="verify.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="welcome">
      <div class="flex flex-col -ml-[6rem]">
        <h1 class="outfit-semibold text-[1.5rem]">Email Verification</h1>
        <p class="outfit-regular mt-[1rem]">Kindly input your email address</p>
      </div>

      <div
        class="bg-white w-[20rem] h-[3.5rem] flex justify-center content-center items-center mt-[2rem]"
      >
        <p
          class="outfit-regular bg-[#FE705A] text-center w-[10rem] h-[3rem] rounded-full pt-3 text-white"
        >
          Via Email Address
        </p>
      </div>

      <input
        type="email"
        name="email"
        placeholder="Email Address"
        class="verify__email outfit-regular w-[20.5rem] rounded-[50px_0px_50px_0px] h-[3.5rem] pl-[2rem] outline-none mt-[2rem]"
      />

      <button
        class="verify__email--btn outfit-medium mt-[17rem] bg-[#FE705A] text-white text-[1.25rem] w-[13.5rem] rounded-[1.8rem] h-[3.5rem]"
      >
        Continue
      </button>

      <p
        class="text-white text-center mt-[5rem] text-[0.75rem] outfit-semibold opacity-20"
      >
        POWERED BY RAOATECH
      </p>

      <div class="curve"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
