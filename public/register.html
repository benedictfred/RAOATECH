<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/raoatech.png" type="image/x-icon" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>RAOATECH SIGNUP</title>
  </head>
  <body>
    <nav>
      <a href="index.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="register">
      <h1 class="register__text inter-font">
        Let's help you get <br />
        started
      </h1>

      <div class="register__img">
        <img src="/images/register.png" alt="Survey Filling" />
      </div>

      <form class="register__form">
        <input type="text" name="fullname" id="name" placeholder="Full Name" />
        <input type="text" name="job" id="job" placeholder="Job Role" />
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="text" name="id" id="id" placeholder="ID" />
        <a href="verify.html"
          ><button class="register__submit inter-font">Register</button></a
        >

        <p class="register__foot inter-font">
          Already have an account?
          <span class="login__foot"><a href="login.html">Login</a></span>
        </p>
      </form>

      <div class="curve__register"></div>
    </section>
  </body>
</html>
