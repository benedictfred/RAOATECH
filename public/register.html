<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <title>RAOATECH SIGNUP</title>
  </head>
  <body>
    <div
      class="preloader__register flex flex-col justify-center content-center z-[100] bg-[#e9efff] top-0 left-0 fixed w-full h-full"
    >
      <h1
        class="outfit-extrabold text-[#2B5587] text-center text-[5rem] -mt-[5rem] -rotate-6"
      >
        Hello
      </h1>
      <img src="../images/rafiki.png" alt="raoatech logo" class="-mt-[2rem]" />
      <div
        class="text flex justify-between content-center items-center absolute bottom-[7rem] ml-[7rem]"
      >
        <p
          class="text-white text-[1.3rem] outfit-regular tracking-[0.38px] leading-6 ml-[2rem]"
        >
          Loading
        </p>
        <div class="loader ml-4"></div>
      </div>
      <p
        class="absolute bottom-0 ml-[6rem] text-white outfit-semibold opacity-20"
      >
        POWERED BY RAOATECH
      </p>
      <div
        class="bg-[#2B5587] h-[15rem] w-full rounded-tr-[9rem] -z-10 absolute bottom-0"
      ></div>
    </div>

    <nav>
      <a href="../index.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="register">
      <div class="register__top">
        <img src="../images/survey.png" alt="Survey Filling" />
        <h1 class="register__text outfit-bold">Let's help you get started</h1>
      </div>

      <form method="post" class="register__form">
        <p class="outfit-bold text-white text-[1.25rem]">Kindly Register</p>
        <p class="outfit-bold text-[#F85050] text-[1rem] ml-[10rem]">
          Kindly fill out the form
        </p>
        <input
          type="text"
          name="fullname"
          id="name"
          placeholder="Full Name"
          value="John Doe"
          required
        />
        <input
          type="text"
          name="job"
          id="job"
          placeholder="Job Role"
          value="Test Job"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          value="johndoe@gmail.com"
          required
        />
        <input
          type="text"
          name="id"
          id="id"
          placeholder="ID"
          value="test id"
          required
        />
        <a href="verify.html"
          ><button type="submit" class="register__submit outfit-bold">
            Register
          </button></a
        >

        <p class="register__foot outfit-medium">
          Already have an account?
          <span class="login__foot"><a href="login.html">Login</a></span>
        </p>
      </form>
      <p
        class="text-white text-center mt-[3rem] text-[0.75rem] outfit-semibold opacity-20"
      >
        POWERED BY RAOATECH
      </p>
      <div class="curve__register"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
