<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/raoatech.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <title>RAOATECH SIGNUP</title>
  </head>
  <body>
    <nav>
      <a href="../index.html"><button class="back__arrow">&larr;</button></a>
    </nav>
    <section class="register">
      <div class="register__top">
        <img src="../images/survey.png" alt="Survey Filling" />
        <h1 class="register__text outfit-bold">Let's help you get started</h1>
      </div>

      <form class="register__form">
        <p class="outfit-bold text-white text-[1.25rem]">Kindly Register</p>
        <p class="outfit-bold text-[#F85050] text-[0.8rem] ml-[9rem]">
          Kindly fill out the form
        </p>
        <input
          type="text"
          name="fullname"
          id="name"
          placeholder="Full Name"
          value="John Doe"
          required
        />
        <input
          type="text"
          name="job"
          id="job"
          placeholder="Job Role"
          value="Test Job"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          value="johndoe@gmail.com"
          required
        />
        <input
          type="text"
          name="id"
          id="id"
          placeholder="ID"
          value="test id"
          required
        />
        <a href="verify.html"
          ><button type="submit" class="register__submit outfit-bold">
            Register
          </button></a
        >

        <p class="register__foot outfit-medium">
          Already have an account?
          <span class="login__foot"><a href="login.html">Login</a></span>
        </p>
      </form>
      <p
        class="text-white text-center mt-[3rem] text-[0.75rem] outfit-semibold z-10"
      >
        POWERED BY RAOATECH
      </p>
      <div class="curve__register"></div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
